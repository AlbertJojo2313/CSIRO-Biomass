name: Lint Code
on:
    workflow_call
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install flake8
      run: pip install flake8

    - name: Run linter
      run: flake8 .